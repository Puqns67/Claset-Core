name: AutoBuild
on:
  push:
    branches: 
      - master
  workflow_dispatch:

env:
  UPLOAD_TO_RELEASE: true
  UPLOAD_TO_ACTIONS: true
  REMOVE_OLD_RELEASES: true
  CACHE_NUITKA_GCC: true
  CACHE_PYPI: false
  CACHE_BUILD: false
  PYTHON_VERSION: 3.9.7
  PYTHON_ARCHITECTURE: x64
  RELEASES_NAME_PERFIX: Claset-AutoBuild

jobs:
  Build:
    runs-on: windows-latest
    steps:
      - name: Checkout
        if: (!cancelled())
        uses: actions/checkout@v2
      
      - name: Generate Times
        if: env.UPLOAD_TO_RELEASE == 'true' && !cancelled()
        id: genReleaseTimes
        run: |
          echo "::set-output name=tag::$(date +'%Y/%m/%d_%H/%M/%S')"
          echo "::set-output name=filename::$(date +'%Y-%m-%d_%H-%M-%S')"

      - name: Generate release name
        if: env.UPLOAD_TO_RELEASE == 'true' && !cancelled()
        id: genReleaseNameAndFileName
        run: |
          echo "::set-output name=tag::${{ env.RELEASES_NAME_PERFIX }}-${{ steps.genReleaseTimes.outputs.tag }}"
          echo "::set-output name=filename::${{ env.RELEASES_NAME_PERFIX }}-${{ steps.genReleaseTimes.outputs.filename }}.exe"
        
      - name: PyPI Cache
        if: env.CACHE_PYPI == 'true' && !cancelled()
        uses: actions/cache@v2
        env:
          cache-name: python-pip
        with:
          path: ~\AppData\Local\pip\Cache
          key: ${{ runner.os }}-cache-${{ env.cache-name }}-${{ hashFiles('**/requirements_build.txt') }}
          restore-keys: ${{ runner.os }}-cache-${{ env.cache-name }}-

      - name: Nuitka Cache
        if:  env.CACHE_NUITKA_GCC == 'true' && !cancelled()
        uses: actions/cache@v2
        env:
          cache-name: nuitka-gcc
        with:
          path: ~\AppData\Local\Nuitka\Nuitka
          key: ${{ runner.os }}-cache-${{ env.cache-name }}
          restore-keys: ${{ runner.os }}-cache-${{ env.cache-name }}-
      
      - name: Build Cache
        if: env.CACHE_BUILD == 'true' && !cancelled()
        uses: actions/cache@v2
        env:
          cache-name: nuitka-build
        with:
          path: |
            ${{ github.workspace }}\Claset_Test.build
            ${{ github.workspace }}\Claset_Test.dist
            ${{ github.workspace }}\Claset_Test.onefile-build
          key: ${{ runner.os }}-cache-${{ env.cache-name }}-${{ steps.genReleaseNameAndFileName.outputs.tag }}
          restore-keys: ${{ runner.os }}-cache-${{ env.cache-name }}-

      - name: Setting Python Environment
        if: (!cancelled())
        uses: actions/setup-python@v2
        with:
          architecture: ${{ env.PYTHON_ARCHITECTURE }}
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Setting PyPI Environment
        if: (!cancelled())
        run: |
          pip install --upgrade pip setuptools wheel
          pip install -r requirements_build.txt

      - name: Show Environment
        if: (!cancelled())
        run: |
          python --version
          echo "PyPI packages list - All" ===========================
          pip list
          echo =========================== "" "PyPI packages list - Outdate" ===========================
          pip list --outdate
          echo ===========================

      - name: Build
        if: (!cancelled())
        run: |
          nuitka --standalone --follow-imports --onefile --assume-yes-for-downloads -o "${{ github.workspace }}\${{ steps.genReleaseNameAndFileName.outputs.filename }}" "${{ github.workspace }}\Claset_Test.py"

      - name: Upload Build Artifact to Release
        if: env.UPLOAD_TO_RELEASE == 'true' && !cancelled()
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.genReleaseTimes.outputs.tag }}
          name: ${{ steps.genReleaseNameAndFileName.outputs.tag }}
          files: ${{ github.workspace }}\${{ steps.genReleaseNameAndFileName.outputs.filename }}

      - name: Upload Build Artifact to Actions
        if: env.UPLOAD_TO_ACTIONS == 'true' && !cancelled()
        uses: actions/upload-artifact@v2
        with:
          name: ${{ steps.genReleaseNameAndFileName.outputs.filename }}
          path: ${{ github.workspace }}\${{ steps.genReleaseNameAndFileName.outputs.filename }}
          retention-days: 30
      
      - name: Remove old Releases
        if: env.REMOVE_OLD_RELEASES == 'true' && !cancelled()
        uses: dev-drprasad/delete-older-releases@v0.2.0
        with:
          keep_latest: 3
          delete_tags: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
